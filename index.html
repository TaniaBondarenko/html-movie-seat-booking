<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie-seat-booking</title>
    <link href="styles.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <main class="mainContainer">
      <section class="posterContainer">
        <img class="poster" src="images/brw.jpg" alt="Poster to film" />
        <div class="badge" data-description="lux">
          <div class="badgeSeat lux"></div>
          <div class="ticketType">
            <div class="name"><a>Lux</a></div>
            <span class="price">100</span>
            <small class="currency">usd</small>
          </div>

          <div class="badgeSeat vip"></div>
          <div class="ticketType">
            <div class="name"><a>Vip</a></div>
            <span class="price">300</span>
            <small class="currency">usd</small>
          </div>
        </div>
      </section>

      <div class="cinemaContainer">
        <div class="filmInfo">
          <h2 class="filmTitle">2001: A Space Odyssey</h2>
          <br />
          <p>2h 29min</p>
          <p>Adventure, Sci-Fi</p>
          <p>IMDb 8.3</p>
          <time datetime="1968-05-12"> 12 May 1968</time><br />
        </div>
        <div class="screenImg">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="-290 -20 1400 50">
            <path
              d="M3.2,20l-2,0.2l-0.3-4l2-0.2C136.2,5.3,269.6,0,403,0s266.8,5.3,400.2,16l2,0.2l-0.3,4l-2-0.2 C669.5,9.3,536.3,4,403,4S136.4,9.3,3.2,20z"
            ></path>
          </svg>
        </div>
        <div class="screenText">SCREEN</div>

        <div class="seats">
          <br />
          <section class="rowLux">
            <span class="rowText">1</span>
            <input id="checkbox" type="checkbox" value="1-6" class="hiddenCheckbox" tabindex="-1" />
            <button class="seat"></button>
            <label for="checkbox"></label>
            <input id="checkbox" type="checkbox" value="1-5" class="hiddenCheckbox" tabindex="-1" />
            <button class="seat"></button>
            <label for="checkbox"></label>
            <input id="checkbox" type="checkbox" value="1-4" title="The seat is blocked" class="hiddenCheckbox disabled notActive" tabindex="-1" />
            <button class="seat" tabindex="-1" title="The seat is blocked"></button>
            <label for="checkbox"></label>
            <input id="checkbox" type="checkbox" value="1-3" title="The seat is blocked" class="hiddenCheckbox disabled notActive" tabindex="-1" />
            <button class="seat" disabled title="The seat is blocked"></button>
            <label for="checkbox"></label>
            <input id="checkbox" type="checkbox" value="1-2" class="hiddenCheckbox" tabindex="-1" />
            <button class="seat"></button>
            <label for="checkbox"></label>
            <input id="checkbox" type="checkbox" value="1-1" class="hiddenCheckbox" tabindex="-1" />
            <button class="seat"></button>
            <label for="checkbox"></label>
            <span class="rowText">1</span>
          </section>

          <section class="rowLux">
            <span class="rowText">2</span>
            <input id="checkbox" type="checkbox" value="2-6" class="hiddenCheckbox" tabindex="-1" />
            <button class="seat"></button>
            <label for="checkbox"></label>
            <input id="checkbox" type="checkbox" value="2-5" class="hiddenCheckbox" tabindex="-1" />
            <button class="seat"></button>
            <label for="checkbox"></label>
            <input id="checkbox" type="checkbox" value="2-4" class="hiddenCheckbox disabled notActive" tabindex="-1" />
            <button class="seat" disabled title="The seat is blocked"></button>
            <label for="checkbox"></label>
            <input id="checkbox" type="checkbox" value="2-3" class="hiddenCheckbox disabled notActive" tabindex="-1" />
            <button class="seat" disabled title="The seat is blocked"></button>
            <label for="checkbox"></label>
            <input id="checkbox" type="checkbox" value="2-2" class="hiddenCheckbox" tabindex="-1" />
            <button class="seat"></button>
            <label for="checkbox"></label>
            <input id="checkbox" type="checkbox" value="2-1" class="hiddenCheckbox" tabindex="-1" />
            <button class="seat"></button>
            <label for="checkbox"></label>
            <span class="rowText">2</span>
          </section>

          <section class="rowLux">
            <span class="rowText">3</span>
            <input id="checkbox" type="checkbox" value="3-6" class="hiddenCheckbox booked" title="The seat is booked" tabindex="-1" />
            <button class="seat booked" disabled></button>
            <label for="checkbox"></label>
            <input id="checkbox" type="checkbox" value="3-5" class="hiddenCheckbox booked" title="The seat is booked" tabindex="-1" />
            <button class="seat booked" disabled></button>
            <label for="checkbox"></label>
            <input id="checkbox" type="checkbox" value="3-4" class="hiddenCheckbox disabled notActive" tabindex="-1" />
            <button class="seat" disabled title="The seat is blocked"></button>
            <label for="checkbox"></label>
            <input id="checkbox" type="checkbox" value="3-3" class="hiddenCheckbox disabled notActive" tabindex="-1" />
            <button class="seat" disabled title="The seat is blocked"></button>
            <label for="checkbox"></label>
            <input id="checkbox" type="checkbox" value="3-2" class="hiddenCheckbox" tabindex="-1" />
            <button class="seat"></button>
            <label for="checkbox"></label>
            <input id="checkbox" type="checkbox" value="3-1" class="hiddenCheckbox" tabindex="-1" />
            <button class="seat"></button>
            <label for="checkbox"></label>
            <span class="rowText">3</span>
          </section>

          <section class="rowVip">
            <hr />
            <span class="rowText">4</span>
            <input id="checkbox" type="checkbox" value="4-6" class="hiddenCheckbox" tabindex="-1" />
            <button class="seat"></button>
            <label for="checkbox"></label>
            <input id="checkbox" type="checkbox" value="4-5" class="hiddenCheckbox" tabindex="-1" />
            <button class="seat"></button>
            <label for="checkbox"></label>
            <input id="checkbox" disabled type="checkbox" value="4-4" class="hiddenCheckbox disabled" />
            <button class="seat empty"></button>
            <label for="checkbox"></label>
            <input id="checkbox" disabled type="checkbox" value="4-3" class="hiddenCheckbox disabled" />
            <button class="seat empty"></button>
            <label for="checkbox"></label>
            <input id="checkbox" type="checkbox" value="4-2" class="hiddenCheckbox booked" title="The seat is booked" tabindex="-1" />
            <button class="seat booked" disabled></button>
            <label for="checkbox"></label>
            <input id="checkbox" type="checkbox" value="4-1" class="hiddenCheckbox booked" title="The seat is booked" tabindex="-1" />
            <button class="seat booked" disabled></button>
            <label for="checkbox"></label>
            <span class="rowText">4</span>
          </section>
          <div class="submitButton">
            <button class="booking" type="submit">Continue</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
